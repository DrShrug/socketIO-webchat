<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Web chat</title>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js"></script>
    </head>
    <body>
        <!-- Username selection -->
        <div id="usernameScreen">
            <div class="container has-text-centered">
                <label class="label is-medium whiteText">Enter a username</label>
                <div class="field">
                    <input class="input" maxlength="16" type="text" id="usernameTextbox"/>
                </div>
                <div class="field">
                    <button id="nameselected" class="button is-success">Go</button>
                </div>
            </div>
        </div>

        <!-- Chat section -->
        <div id="chatSession noDisplay" style="height: 100%;">
            <div class="has-text-centered connectedAsHeader">
                <p id="currentname" class="cleanUsername"></p>
            </div>
            <div id="app" class="columns is-gapless is-marginless">
                <div class="column is-2" id="chatSidebar">
                    <!-- Side bar -->
                </div>
                <div class="column is-8 is-offset-2" id="chatContainerColumn">
                    <div id="chatContainer" class="box">
                        <ul id="messages">
                            <!-- Chat messages -->
                        </ul>            
                    </div>
                </div>
                <div id="connectedUsersColumn" class="column is-2">
                    <div id="connectedUsers" class="box">
                    <h1 id="onlinecount" class="title"></h1>
                        <ul id="userList">
                            <!-- Connected users -->
                        </ul> 
                    </div>
                </div>
            </div>
            <div id="messageAreaContainer" class="container">
                <div class="field">
                    <p class="control is-expanded">
                        <textarea id="messagebox" autocomplete="off" class="input is-primary" type="text" placeholder="Message"></textarea>
                    </p>
                </div>
                
            </div>
        </div>
    </body>
</html>
